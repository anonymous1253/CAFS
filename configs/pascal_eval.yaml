# arguments for dataset
dataset: pascal
nclass: 21
crop_size: 321
data_root: your/pascal/path

# arguments for model
backbone: resnet101
multi_grid: False
replace_stride_with_dilation: [False, False, True]
dilations: [6, 12, 18]

# segformer 
# False : DeepLabV3+
# True : Segformer-B4
use_segformer: False
